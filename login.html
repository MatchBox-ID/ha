<div class="background-wrap">
  <div class="background"></div>
</div>
  <script src='https://www.google.com/recaptcha/api.js'></script>
    <link rel="stylesheet" href="login.css">

<form id="accesspanel" action="login" method="post">
  <h1 id="litheader">MATCHBOX</h1>
  <div class="inset">
    <p>
      <input type="text" name="username" id="email" placeholder="Email address">
    </p>
    <p>
      <input type="password" name="password" id="password" placeholder="Access code">
    </p>
    <div style="text-align: center;">
      <div class="checkboxouter">
        <input type="checkbox" name="rememberme" id="remember" value="Remember">
        <label class="checkbox"></label>
      </div>
      <label for="remember">Saya Menyetujui Syarat Dan Ketentuan Dari Matchbox</label>
    </div>
    <input class="loginLoginValue" type="hidden" name="service" value="login" />
  </div>
  <p class="p-container">
      <div class="g-recaptcha" data-sitekey="6LePSvMkAAAAAFigtKoGi2_KNXruf7dK3HJSTgfE"></div>
    <input type="submit" name="Login" id="go" value="Authorize">
  </p>
</form>
