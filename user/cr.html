<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Create Website</title>
    <link rel="stylesheet" href="cr.css">
  </head>
  	<style>
		body {
			font-family: monospace;
		}
	</style>
  <body>
    <div class="container">
      <h1>Create Website</h1>
      <form>
        <div class="form-group">
          <label for="website-name">Website Name</label>
          <input type="text" id="website-name" name="website-name" required>
        </div>
        <div class="form-group">
          <label for="website-description">Website Description</label>
          <textarea id="website-description" name="website-description" required></textarea>
        </div>
        <div class="form-group">
          <label for="website-category">Website Category</label>
          <select id="website-category" name="website-category">
            <option value="personal">Personal</option>
            <option value="business">Business</option>
            <option value="blog">Blog</option>
          </select>
        </div>
        <div class="form-group">
          <label for="website-template">Website Template</label>
          <select id="website-template" name="website-template">
            <option value="template1">ComPany</option>
            <option value="template2">Techie</option>
            <option value="template3">Arsha</option>
            <option value="template4">Vuture</option>
          </select>
        </div>
        <button type="submit">Create Website</button>
        <div id="success-message" class="success-message"></div> <script src="script.js"></script>
      </form>
    </div>
  </body>
</html>
